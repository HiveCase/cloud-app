<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4e" crossorigin="anonymous">
    <title>Create Blog</title>
</head>
<body>
    <div class="container" style="width: 700px; margin: auto;">
        <h1 class="mt-3">Create your own blog</h1>
        <form action="/blogs" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title">Blog Title</label>
                <input type="text" id="title" class="form-control" name="title">
            </div>
            <div class="mb-3">
                <label for="content">Blog Content</label>
                <textarea id="content" class="form-control" name="content" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="author">Blog Author</label>
                <input type="text" id="author" class="form-control" name="author">
            </div>
            <div class="mb-3">
                <label for="image">Blog Image</label>
                <input type="file" id="image" class="form-control" name="image" accept="image/*">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Create">
            </div>
        </form>
    </div>
</body>

</html>
