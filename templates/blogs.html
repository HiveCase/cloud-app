<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWorld</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        hr {
            margin: 20px 0;
        }

        h4 {
            margin-top: 15px;
            color: #555;
        }

        .card {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }

        .create-btn-wrapper {
            text-align: center;
            margin-top: 20px;
        }

        .create-btn {
            background-color: #0d6efd;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }

        .create-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TechWorld</h1>
        <hr>
        <div>
            <h4>About TechWorld</h4>
        </div>

        <div class="row g-4">
            {% for blog in blogs %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ blog['image_url'] }}" class="card-img-top" alt="Blog Image" />
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ blog['title'] }}</h5>
                        <p class="card-text text-muted small mb-2">Posted by: {{ blog['author'] }}</p>
                        <p class="card-text">{{ blog['content'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Create Blog Button -->
        <div class="create-btn-wrapper">
            <a href="/blogs" class="create-btn">Create Blog</a>
        </div>
    </div>
</body>
</html>
