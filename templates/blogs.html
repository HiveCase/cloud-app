<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4e"
    crossorigin="anonymous"
  />
  <title>Blog - Cloud App</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #ffffff !important;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 2rem;
      color: #212529 !important;
    }

    .navbar-brand img {
      margin-right: 10px;
    }

    .header-section {
      background-color: #ffffff;
      padding: 2rem 1rem;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 0.5rem;
    }

    .header-section h1 {
      font-size: 1.75rem;
      font-weight: 600;
    }

    .header-section h2 {
      font-size: 1.1rem;
      font-weight: 400;
      color: #6c757d;
    }

    .card {
      transition: transform 0.2s ease-in-out;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .create-btn-wrapper {
      width: 100%;
      text-align: right;
      margin-top: 40px;
      color: #ffffff;
    }

    .create-btn {
      background-color: #0d6efd;
      border-color: #0d6efd;
      font-size: 1.2rem;
      padding: 0.6rem 2rem;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .create-btn:hover {
      background-color: #0b5ed7;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm rounded mt-3 px-4">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="https://storage.googleapis.com/test-bucket-03052000/Screenshot%202025-05-06%20151249.png"
            alt="Logo"
            width="40"
            height="40"
          />
          Blog App â€“ Google Cloud
        </a>
      </div>
    </nav>

    <!-- Header -->
    <section class="header-section">
      <h1>Welcome to Our Blogs</h1>
      <h2>Discover stories, ideas, and insights</h2>
    </section>

    <!-- Blog Grid -->
    <div class="row g-4">
      {% for blog in blogs %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ blog[2] }}" class="card-img-top" alt="Blog Image" />
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ blog[1] }}</h5>
            <p class="card-text text-muted small mb-2">Posted by: {{ blog[4] }}</p>
            <p class="card-text">{{ blog[3] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Create Blog Button -->
    <div class="create-btn-wrapper">
      <a href="/blogs" class="btn btn-primary create-btn mt-4">
        Create Blog
      </a>
    </div>
  </div>
</body>
</html>
