<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4e"
    crossorigin="anonymous"
  />
  <title>Create Blog</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-submit {
      background-color: #0d6efd;
      border: none;
      padding: 0.6rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .btn-submit:hover {
      background-color: #0b5ed7;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h1>Create Your Own Blog</h1>
    <form action="/blogs" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title">Blog Title</label>
        <input type="text" id="title" class="form-control" name="title" required />
      </div>
      <div class="mb-3">
        <label for="content">Blog Content</label>
        <textarea id="content" class="form-control" name="content" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="author">Blog Author</label>
        <input type="text" id="author" class="form-control" name="author" required />
      </div>
      <div class="mb-3">
        <label for="image">Blog Image</label>
        <input type="file" id="image" class="form-control" name="image" accept="image/*" />
      </div>
      <div class="text-center mt-4">
        <input type="submit" class="btn btn-primary btn-submit" value="Create Blog" />
      </div>
    </form>
  </div>
</body>
</html>
